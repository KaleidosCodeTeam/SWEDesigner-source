<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SWEDesigner</title>
    <link rel="stylesheet" href="SWEDesigner.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
</head>

<body>
<div class="row" style="height: 10%; border: 1px solid black">
    <div id="titlebar" class="col-md-12">TITLEBAR</div>
</div>
<div id="editor" class="row" style="height: 90%; background-color: aquamarine">
    <div id="toolbar" class="col-md-2 btn-toolbar" style="height: 100%; background-color: palevioletred">TOOLBAR</div>
    <div id="main" class="col-md-8" style="background-color: yellowgreen; height: 100%">
        <div id="canvas" class="row" style="border: 1px solid black; height: 95%">CANVAS</div>
        <div id="breadcrumb" class="row" style="border: 1px solid black; height: 5%">BREADCRUMB</div>
    </div>
    <div id="editpanel" class="col-md-2" style="border: 1px solid black; height: 100%">PANEL</div>
</div>


</body>

</html>
